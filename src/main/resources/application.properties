spring.application.name=Tienda
# URL de conexión PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/tienda_db
# Usuario/contraseña de PostgreSQL (ajústalos a tu instalación)
spring.datasource.username=postgres
spring.datasource.password=0000
# Driver PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver
# JPA + Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Dialecto específico para PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# Esquema por defecto
spring.jpa.properties.hibernate.default_schema=tienda
